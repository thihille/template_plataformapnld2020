      <font family="Arial" color="FBC600" size="50px"><b>Olá. Sejam bem-vindos ao
      mundo do conhecimento.</b></font>
      
      2
      00:00:20,448 --> 00:00:22,800
      <font family="Arial" color="FBC600" size="50px"><b>Eu sou Rosa, professora de Ciências.</b></font>
      
      3
      00:00:22,894 --> 00:00:25,973
      <font family="Arial" color="FBC600" size="50px"><b>E esse é o Búbol, nosso
      computador de bordo.</b></font>
      
      4
      00:00:26,151 --> 00:00:30,214
      <font family="Arial" color="FBC600" size="50px"><b>Professora Rosa, chegou
      uma mensagem para você.</b></font>
      
      5
      00:00:30,378 --> 00:00:34,633
      <font family="Arial" color="FBC600" size="50px"><b>Hoje discutimos na escola as
      misturas homogêneas e heterogêneas,</b></font>
      
      6
      00:00:34,972 --> 00:00:37,819
      <font family="Arial" color="FBC600" size="50px"><b>mas eu não entendi bem.
      Você pode me ajudar?</b></font>
      
      7
      00:00:37,956 --> 00:00:41,472
      <font family="Arial" color="FBC600" size="50px"><b>Misturas são formadas quando
      há mais de uma substância</b></font>
      
      8
      00:00:41,714 --> 00:00:44,402
      <font family="Arial" color="FBC600" size="50px"><b>presente em uma porção
      de um material qualquer.</b></font>
      
      9
      00:00:44,502 --> 00:00:47,144
      <font family="Arial" color="FBC600" size="50px"><b>Informação não é
      conhecimento, Búbol.</b></font>
      
      10
      00:00:47,370 --> 00:00:50,411
      <font family="Arial" color="FBC600" size="50px"><b>Você conhece vários
      tipos de materiais,</b></font>
      
      11
      00:00:50,480 --> 00:00:54,714
      <font family="Arial" color="FBC600" size="50px"><b>às vezes eles são misturas de
      substâncias e você nem imagina.</b></font>
      
      12
      00:00:54,761 --> 00:00:57,577
      <font family="Arial" color="FBC600" size="50px"><b>A água do mar,
      o vinagre da salada,</b></font>
      
      13
      00:00:57,636 --> 00:01:00,985
      <font family="Arial" color="FBC600" size="50px"><b>a água com óleo,
      um xarope para tosse,</b></font>
      
      14
      00:01:01,042 --> 00:01:04,439
      <font family="Arial" color="FBC600" size="50px"><b>o bronze de uma estátua,
      são exemplos disso.</b></font>
      
      15
      00:01:04,550 --> 00:01:07,397
      <font family="Arial" color="FBC600" size="50px"><b>São inúmeros tipos de mistura</b></font>
      
      16
      00:01:07,433 --> 00:01:09,339
      <font family="Arial" color="FBC600" size="50px"><b>que encontramos em nosso dia-a-dia.</b></font>
      
      17
      00:01:09,768 --> 00:01:13,869
      <font family="Arial" color="FBC600" size="50px"><b>Vamos ver o que acontece ao
      misturar alguns materiais,</b></font>
      
      18
      00:01:14,027 --> 00:01:17,343
      <font family="Arial" color="FBC600" size="50px"><b>e como podemos classificar
      essas misturas?</b></font>
      
      19
      00:01:17,406 --> 00:01:21,566
      <font family="Arial" color="FBC600" size="50px"><b>Primeiro vamos observar os materiais
      que temos aqui na bancada.</b></font>
      
      20
      00:01:21,898 --> 00:01:24,687
      <font family="Arial" color="FBC600" size="50px"><b>Temos aqui: água,</b></font>
      
      21
      00:01:25,897 --> 00:01:27,097
      <font family="Arial" color="FBC600" size="50px"><b>óleo,</b></font>
      
      22
      00:01:28,335 --> 00:01:29,832
      <font family="Arial" color="FBC600" size="50px"><b>o sal</b></font>
      
      23
      00:01:30,695 --> 00:01:32,644
      <font family="Arial" color="FBC600" size="50px"><b>e areia.</b></font>
      
      24
      00:01:32,733 --> 00:01:36,928
      <font family="Arial" color="FBC600" size="50px"><b>Vamos ver o que acontece se
      misturarmos o óleo na água.</b></font>
      
      25
      00:01:40,300 --> 00:01:42,567
      <font family="Arial" color="FBC600" size="50px"><b>Observe que a água e o óleo</b></font>
      
      26
      00:01:42,623 --> 00:01:44,623
      <font family="Arial" color="FBC600" size="50px"><b>apresentam duas fases.</b></font>
      
      27
      00:01:44,655 --> 00:01:48,327
      <font family="Arial" color="FBC600" size="50px"><b>A fase que está embaixo
      é constituída pela água,</b></font>
      
      28
      00:01:48,365 --> 00:01:51,767
      <font family="Arial" color="FBC600" size="50px"><b>e a fase que está em cima,
      é constituída pelo óleo.</b></font>
      
      29
      00:01:52,138 --> 00:01:54,893
      <font family="Arial" color="FBC600" size="50px"><b>Vejam que os líquidos
      estão em contato,</b></font>
      
      30
      00:01:54,967 --> 00:01:57,517
      <font family="Arial" color="FBC600" size="50px"><b>mas não se dissolvem um no outro.</b></font>
      
      31
      00:01:57,686 --> 00:02:00,717
      <font family="Arial" color="FBC600" size="50px"><b>Assim, podemos
      classificar essa mistura</b></font>
      
      32
      00:02:00,733 --> 00:02:02,733
      <font family="Arial" color="FBC600" size="50px"><b>como sendo heterogênea.</b></font>
      
      33
      00:02:02,897 --> 00:02:05,667
      <font family="Arial" color="FBC600" size="50px"><b>A mistura heterogênea
      é a que apresenta</b></font>
      
      34
      00:02:05,748 --> 00:02:07,748
      <font family="Arial" color="FBC600" size="50px"><b>duas ou mais fases.</b></font>
      
      35
      00:02:07,787 --> 00:02:11,014
      <font family="Arial" color="FBC600" size="50px"><b>Essa mistura apresenta duas fases,</b></font>
      
      36
      00:02:11,280 --> 00:02:14,190
      <font family="Arial" color="FBC600" size="50px"><b>então, a chamamos de bifásica.</b></font>
      
      37
      00:02:16,842 --> 00:02:19,676
      <font family="Arial" color="FBC600" size="50px"><b>Agora eu vou adicionar
      um pouco de sal</b></font>
      
      38
      00:02:19,741 --> 00:02:22,574
      <font family="Arial" color="FBC600" size="50px"><b>a um outro recipiente,
      aqui, que contém água.</b></font>
      
      39
      00:02:22,827 --> 00:02:25,955
      <font family="Arial" color="FBC600" size="50px"><b>Será que essa mistura ficará
      parecida com a anterior?</b></font>
      
      40
      00:02:26,116 --> 00:02:27,116
      <font family="Arial" color="FBC600" size="50px"><b>Vamos ver?</b></font>
      
      41
      00:02:36,483 --> 00:02:40,272
      <font family="Arial" color="FBC600" size="50px"><b>Nesse caso, a mistura de
      água e sal dissolvido</b></font>
      
      42
      00:02:40,298 --> 00:02:43,412
      <font family="Arial" color="FBC600" size="50px"><b>não formou duas fases
      distintas como a anterior.</b></font>
      
      43
      00:02:43,522 --> 00:02:46,265
      <font family="Arial" color="FBC600" size="50px"><b>Vejam que o sistema que
      estamos observando</b></font>
      
      44
      00:02:46,320 --> 00:02:48,507
      <font family="Arial" color="FBC600" size="50px"><b>apresenta apenas uma fase.</b></font>
      
      45
      00:02:48,609 --> 00:02:52,726
      <font family="Arial" color="FBC600" size="50px"><b>Portanto, as misturas que
      apresentam apenas uma fase</b></font>
      
      46
      00:02:52,898 --> 00:02:55,328
      <font family="Arial" color="FBC600" size="50px"><b>são classificadas como homogêneas.</b></font>
      
      47
      00:02:58,005 --> 00:03:01,569
      <font family="Arial" color="FBC600" size="50px"><b>No nosso dia a dia podemos
      observar facilmente</b></font>
      
      48
      00:03:01,623 --> 00:03:05,076
      <font family="Arial" color="FBC600" size="50px"><b>outras misturas
      heterogêneas e homogêneas.</b></font>
      
      49
      00:03:05,240 --> 00:03:08,678
      <font family="Arial" color="FBC600" size="50px"><b>Algumas delas estão no
      estado físico-sólido.</b></font>
      
      50
      00:03:08,974 --> 00:03:11,951
      <font family="Arial" color="FBC600" size="50px"><b>Você pode nos oferecer
      um outro exemplo, Búbol?</b></font>
      
      51
      00:03:12,045 --> 00:03:15,382
      <font family="Arial" color="FBC600" size="50px"><b>Um exemplo de mistura
      heterogênea é o granito.</b></font>
      
      52
      00:03:15,554 --> 00:03:20,321
      <font family="Arial" color="FBC600" size="50px"><b>Um tipo de rocha utilizado na
      construção de pias, lavabos e mesas.</b></font>
      
      53
      00:03:20,618 --> 00:03:22,071
      <font family="Arial" color="FBC600" size="50px"><b>Certo, Búbol.</b></font>
      
      54
      00:03:22,188 --> 00:03:24,188
      <font family="Arial" color="FBC600" size="50px"><b>Se observarmos mais de perto,</b></font>
      
      55
      00:03:24,431 --> 00:03:28,134
      <font family="Arial" color="FBC600" size="50px"><b>o granito apresenta
      diversas fases destacadas.</b></font>
      
      56
      00:03:28,433 --> 00:03:31,568
      <font family="Arial" color="FBC600" size="50px"><b>Essas fases são constituídas
      pelos minerais:</b></font>
      
      57
      00:03:31,698 --> 00:03:34,331
      <font family="Arial" color="FBC600" size="50px"><b>quartzo, mica e feldspato.</b></font>
      
      58
      00:03:34,534 --> 00:03:38,870
      <font family="Arial" color="FBC600" size="50px"><b>Outro exemplo de mistura
      heterogênea é água e areia.</b></font>
      
      59
      00:03:43,284 --> 00:03:46,370
      <font family="Arial" color="FBC600" size="50px"><b>Essa mistura apresenta duas fases.</b></font>
      
      60
      00:03:46,690 --> 00:03:50,885
      <font family="Arial" color="FBC600" size="50px"><b>Se adicionarmos o óleo junto
      da mistura de água e areia,</b></font>
      
      61
      00:03:50,979 --> 00:03:52,268
      <font family="Arial" color="FBC600" size="50px"><b>o que acontece?</b></font>
      
      62
      00:03:57,780 --> 00:04:01,343
      <font family="Arial" color="FBC600" size="50px"><b>Uma mistura de 3 fases,
      ou trifásica.</b></font>
      
      63
      00:04:05,065 --> 00:04:09,507
      <font family="Arial" color="FBC600" size="50px"><b>Vamos ver mais um exemplo de uma
      mistura comum em nosso dia a dia?</b></font>
      
      64
      00:04:09,893 --> 00:04:13,239
      <font family="Arial" color="FBC600" size="50px"><b>Antigamente, se levássemos um susto,</b></font>
      
      65
      00:04:13,448 --> 00:04:15,588
      <font family="Arial" color="FBC600" size="50px"><b>pais, mães e avós,</b></font>
      
      66
      00:04:15,635 --> 00:04:17,682
      <font family="Arial" color="FBC600" size="50px"><b>o adulto que estivesse mais perto,</b></font>
      
      67
      00:04:18,049 --> 00:04:21,908
      <font family="Arial" color="FBC600" size="50px"><b>rapidamente pegava um copo,
      colocava um pouco de água</b></font>
      
      68
      00:04:22,072 --> 00:04:24,509
      <font family="Arial" color="FBC600" size="50px"><b>e adicionava uma colher de açúcar.</b></font>
      
      69
      00:04:24,595 --> 00:04:27,438
      <font family="Arial" color="FBC600" size="50px"><b>Mexia bem e nos dava para beber.</b></font>
      
      70
      00:04:27,673 --> 00:04:30,160
      <font family="Arial" color="FBC600" size="50px"><b>Não me lembro se o susto passava,</b></font>
      
      71
      00:04:30,236 --> 00:04:33,724
      <font family="Arial" color="FBC600" size="50px"><b>mas a água ficava bem
      docinha e saborosa.</b></font>
      
      72
      00:04:34,189 --> 00:04:37,243
      <font family="Arial" color="FBC600" size="50px"><b>Essa receita de mistura
      para passar os sustos</b></font>
      
      73
      00:04:37,431 --> 00:04:39,431
      <font family="Arial" color="FBC600" size="50px"><b>é um exemplo de mistura homogênea,</b></font>
      
      74
      00:04:39,572 --> 00:04:42,767
      <font family="Arial" color="FBC600" size="50px"><b>em que podemos observar
      apenas uma fase.</b></font>
      
      75
      00:04:42,837 --> 00:04:47,159
      <font family="Arial" color="FBC600" size="50px"><b>Aliás, também podemos chamar
      essa mistura de solução.</b></font>
      
      76
      00:04:47,480 --> 00:04:50,598
      <font family="Arial" color="FBC600" size="50px"><b>Outros exemplos de
      misturas homogêneas são:</b></font>
      
      77
      00:04:50,735 --> 00:04:52,901
      <font family="Arial" color="FBC600" size="50px"><b>os anéis de ouro 18 quilates,</b></font>
      
      78
      00:04:52,939 --> 00:04:56,339
      <font family="Arial" color="FBC600" size="50px"><b>que são constituídos por ouro,
      cobre e prata,</b></font>
      
      79
      00:04:56,439 --> 00:04:59,541
      <font family="Arial" color="FBC600" size="50px"><b>e o ar que respiramos também
      é uma mistura homogênea,</b></font>
      
      80
      00:04:59,712 --> 00:05:03,672
      <font family="Arial" color="FBC600" size="50px"><b>ela contém cerca de 78%
      de gás nitrogênio,</b></font>
      
      81
      00:05:03,976 --> 00:05:09,141
      <font family="Arial" color="FBC600" size="50px"><b>21% de gás oxigênio e
      1% de outros gases.</b></font>
      
      82
      00:05:09,273 --> 00:05:12,327
      <font family="Arial" color="FBC600" size="50px"><b>Bom, agora que você já
      conhece a diferença</b></font>
      
      83
      00:05:12,353 --> 00:05:15,423
      <font family="Arial" color="FBC600" size="50px"><b>entre uma mistura
      homogênea e heterogênea,</b></font>
      
      84
      00:05:15,492 --> 00:05:18,844
      <font family="Arial" color="FBC600" size="50px"><b>procure em sua casa,
      observar na cozinha,</b></font>
      
      85
      00:05:18,914 --> 00:05:23,875
      <font family="Arial" color="FBC600" size="50px"><b>o que poderia ser considerado mistura
      homogênea e mistura heterogênea.</b></font>
      
      86
      00:05:23,906 --> 00:05:27,804
      <font family="Arial" color="FBC600" size="50px"><b>E lembrem-se, não deixe
      de fazer perguntas,</b></font>
      
      87
      00:05:27,859 --> 00:05:30,902
      <font family="Arial" color="FBC600" size="50px"><b>pois as perguntas é que
      movem a ciência.</b></font>
      
   </script>

      31
      00:01:57,686 --> 00:02:00,717
      <font family="Arial" color="FBC600" size="50px"><b>Assim, podemos
      classificar essa mistura</b></font>
      
      32
      00:02:00,733 --> 00:02:02,733
      <font family="Arial" color="FBC600" size="50px"><b>como sendo heterogênea.</b></font>
      
      33
      00:02:02,897 --> 00:02:05,667
      <font family="Arial" color="FBC600" size="50px"><b>A mistura heterogênea
      é a que apresenta</b></font>
      
      34
      00:02:05,748 --> 00:02:07,748
      <font family="Arial" color="FBC600" size="50px"><b>duas ou mais fases.</b></font>
      
      35
      00:02:07,787 --> 00:02:11,014
      <font family="Arial" color="FBC600" size="50px"><b>Essa mistura apresenta duas fases,</b></font>
      
      36
      00:02:11,280 --> 00:02:14,190
      <font family="Arial" color="FBC600" size="50px"><b>então, a chamamos de bifásica.</b></font>
      
      37
      00:02:16,842 --> 00:02:19,676
      <font family="Arial" color="FBC600" size="50px"><b>Agora eu vou adicionar
      um pouco de sal</b></font>
      
      38
      00:02:19,741 --> 00:02:22,574
      <font family="Arial" color="FBC600" size="50px"><b>a um outro recipiente,
      aqui, que contém água.</b></font>
      
      39
      00:02:22,827 --> 00:02:25,955
      <font family="Arial" color="FBC600" size="50px"><b>Será que essa mistura ficará
      parecida com a anterior?</b></font>
      
      40
      00:02:26,116 --> 00:02:27,116
      <font family="Arial" color="FBC600" size="50px"><b>Vamos ver?</b></font>
      
      41
      00:02:36,483 --> 00:02:40,272
      <font family="Arial" color="FBC600" size="50px"><b>Nesse caso, a mistura de
      água e sal dissolvido</b></font>
      
      42
      00:02:40,298 --> 00:02:43,412
      <font family="Arial" color="FBC600" size="50px"><b>não formou duas fases
      distintas como a anterior.</b></font>
      
      43
      00:02:43,522 --> 00:02:46,265
      <font family="Arial" color="FBC600" size="50px"><b>Vejam que o sistema que
      estamos observando</b></font>
      
      44
      00:02:46,320 --> 00:02:48,507
      <font family="Arial" color="FBC600" size="50px"><b>apresenta apenas uma fase.</b></font>
      
      45
      00:02:48,609 --> 00:02:52,726
      <font family="Arial" color="FBC600" size="50px"><b>Portanto, as misturas que
      apresentam apenas uma fase</b></font>
      
      46
      00:02:52,898 --> 00:02:55,328
      <font family="Arial" color="FBC600" size="50px"><b>são classificadas como homogêneas.</b></font>
      
      47
      00:02:58,005 --> 00:03:01,569
      <font family="Arial" color="FBC600" size="50px"><b>No nosso dia a dia podemos
      observar facilmente</b></font>
      
      48
      00:03:01,623 --> 00:03:05,076
      <font family="Arial" color="FBC600" size="50px"><b>outras misturas
      heterogêneas e homogêneas.</b></font>
      
      49
      00:03:05,240 --> 00:03:08,678
      <font family="Arial" color="FBC600" size="50px"><b>Algumas delas estão no
      estado físico-sólido.</b></font>
      
      50
      00:03:08,974 --> 00:03:11,951
      <font family="Arial" color="FBC600" size="50px"><b>Você pode nos oferecer
      um outro exemplo, Búbol?</b></font>
      
      51
      00:03:12,045 --> 00:03:15,382
      <font family="Arial" color="FBC600" size="50px"><b>Um exemplo de mistura
      heterogênea é o granito.</b></font>
      
      52
      00:03:15,554 --> 00:03:20,321
      <font family="Arial" color="FBC600" size="50px"><b>Um tipo de rocha utilizado na
      construção de pias, lavabos e mesas.</b></font>
      
      53
      00:03:20,618 --> 00:03:22,071
      <font family="Arial" color="FBC600" size="50px"><b>Certo, Búbol.</b></font>
      
      54
      00:03:22,188 --> 00:03:24,188
      <font family="Arial" color="FBC600" size="50px"><b>Se observarmos mais de perto,</b></font>
      
      55
      00:03:24,431 --> 00:03:28,134
      <font family="Arial" color="FBC600" size="50px"><b>o granito apresenta
      diversas fases destacadas.</b></font>
      
      56
      00:03:28,433 --> 00:03:31,568
      <font family="Arial" color="FBC600" size="50px"><b>Essas fases são constituídas
      pelos minerais:</b></font>
      
      57
      00:03:31,698 --> 00:03:34,331
      <font family="Arial" color="FBC600" size="50px"><b>quartzo, mica e feldspato.</b></font>
      
      58
      00:03:34,534 --> 00:03:38,870
      <font family="Arial" color="FBC600" size="50px"><b>Outro exemplo de mistura
      heterogênea é água e areia.</b></font>
      
      59
      00:03:43,284 --> 00:03:46,370
      <font family="Arial" color="FBC600" size="50px"><b>Essa mistura apresenta duas fases.</b></font>
      
      60
      00:03:46,690 --> 00:03:50,885
      <font family="Arial" color="FBC600" size="50px"><b>Se adicionarmos o óleo junto
      da mistura de água e areia,</b></font>
      
      61
      00:03:50,979 --> 00:03:52,268
      <font family="Arial" color="FBC600" size="50px"><b>o que acontece?</b></font>
      
      62
      00:03:57,780 --> 00:04:01,343
      <font family="Arial" color="FBC600" size="50px"><b>Uma mistura de 3 fases,
      ou trifásica.</b></font>
      
      63
      00:04:05,065 --> 00:04:09,507
      <font family="Arial" color="FBC600" size="50px"><b>Vamos ver mais um exemplo de uma
      mistura comum em nosso dia a dia?</b></font>
      
      64
      00:04:09,893 --> 00:04:13,239
      <font family="Arial" color="FBC600" size="50px"><b>Antigamente, se levássemos um susto,</b></font>
      
      65
      00:04:13,448 --> 00:04:15,588
      <font family="Arial" color="FBC600" size="50px"><b>pais, mães e avós,</b></font>
      
      66
      00:04:15,635 --> 00:04:17,682
      <font family="Arial" color="FBC600" size="50px"><b>o adulto que estivesse mais perto,</b></font>
      
      67
      00:04:18,049 --> 00:04:21,908
      <font family="Arial" color="FBC600" size="50px"><b>rapidamente pegava um copo,
      colocava um pouco de água</b></font>
      
      68
      00:04:22,072 --> 00:04:24,509
      <font family="Arial" color="FBC600" size="50px"><b>e adicionava uma colher de açúcar.</b></font>
      
      69
      00:04:24,595 --> 00:04:27,438
      <font family="Arial" color="FBC600" size="50px"><b>Mexia bem e nos dava para beber.</b></font>
      
      70
      00:04:27,673 --> 00:04:30,160
      <font family="Arial" color="FBC600" size="50px"><b>Não me lembro se o susto passava,</b></font>
      
      71
      00:04:30,236 --> 00:04:33,724
      <font family="Arial" color="FBC600" size="50px"><b>mas a água ficava bem
      docinha e saborosa.</b></font>
      
      72
      00:04:34,189 --> 00:04:37,243
      <font family="Arial" color="FBC600" size="50px"><b>Essa receita de mistura
      para passar os sustos</b></font>
      
      73
      00:04:37,431 --> 00:04:39,431
      <font family="Arial" color="FBC600" size="50px"><b>é um exemplo de mistura homogênea,</b></font>
      
      74
      00:04:39,572 --> 00:04:42,767
      <font family="Arial" color="FBC600" size="50px"><b>em que podemos observar
      apenas uma fase.</b></font>
      
      75
      00:04:42,837 --> 00:04:47,159
      <font family="Arial" color="FBC600" size="50px"><b>Aliás, também podemos chamar
      essa mistura de solução.</b></font>
      
      76
      00:04:47,480 --> 00:04:50,598
      <font family="Arial" color="FBC600" size="50px"><b>Outros exemplos de
      misturas homogêneas são:</b></font>
      
      77
      00:04:50,735 --> 00:04:52,901
      <font family="Arial" color="FBC600" size="50px"><b>os anéis de ouro 18 quilates,</b></font>
      
      78
      00:04:52,939 --> 00:04:56,339
      <font family="Arial" color="FBC600" size="50px"><b>que são constituídos por ouro,
      cobre e prata,</b></font>
      
      79
      00:04:56,439 --> 00:04:59,541
      <font family="Arial" color="FBC600" size="50px"><b>e o ar que respiramos também
      é uma mistura homogênea,</b></font>
      
      80
      00:04:59,712 --> 00:05:03,672
      <font family="Arial" color="FBC600" size="50px"><b>ela contém cerca de 78%
      de gás nitrogênio,</b></font>
      
      81
      00:05:03,976 --> 00:05:09,141
      <font family="Arial" color="FBC600" size="50px"><b>21% de gás oxigênio e
      1% de outros gases.</b></font>
      
      82
      00:05:09,273 --> 00:05:12,327
      <font family="Arial" color="FBC600" size="50px"><b>Bom, agora que você já
      conhece a diferença</b></font>
      
      83
      00:05:12,353 --> 00:05:15,423
      <font family="Arial" color="FBC600" size="50px"><b>entre uma mistura
      homogênea e heterogênea,</b></font>
      
      84
      00:05:15,492 --> 00:05:18,844
      <font family="Arial" color="FBC600" size="50px"><b>procure em sua casa,
      observar na cozinha,</b></font>
      
      85
      00:05:18,914 --> 00:05:23,875
      <font family="Arial" color="FBC600" size="50px"><b>o que poderia ser considerado mistura
      homogênea e mistura heterogênea.</b></font>
      
      86
      00:05:23,906 --> 00:05:27,804
      <font family="Arial" color="FBC600" size="50px"><b>E lembrem-se, não deixe
      de fazer perguntas,</b></font>
      
      87
      00:05:27,859 --> 00:05:30,902
      <font family="Arial" color="FBC600" size="50px"><b>pois as perguntas é que
      movem a ciência.</b></font>
